# ┃                    Enviroment Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

envd = HYPRCURSOR_SIZE,24
envd = XCURSOR_SIZE,24
envd = QT_CURSOR_SIZE,24

# Adicionado
# Força apps Electron a usarem Wayland (Resolve Cursor, Heroic, Discord, etc)
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Força GTK a usar Wayland
env = GDK_BACKEND,wayland,x11,*

# Força QT a usar Wayland
env = QT_QPA_PLATFORM,wayland;xcb

# Desabilita o escalonamento do XWayland (evita que o sistema tente "esticar" apps antigos)
xwayland {
  force_zero_scaling = true
}

