# --- WINDOW RULES (NOVA SINTAXE) ---

# 1. Float (Janelas Flutuantes)
windowrule = float on, match:class ^org\.pulseaudio\.pavucontrol$
windowrule = float on, match:class ^blueman-manager$
windowrule = float on, match:class ^nm-applet$
windowrule = float on, match:class ^CachyOSHello$
windowrule = float on, match:class ^zenity$
windowrule = float on, match:class ^xdg-desktop-portal\..*$
windowrule = float on, match:class ^polkit-gnome-authentication-agent-1$
windowrule = float on, match:class ^hyprpolkitagent$
windowrule = float on, match:class ^org\.kde\.polkit-kde-authentication-agent-1$
windowrule = float on size 800 600 center on, match:class ^waypaper$

# 2. Por Título
windowrule = float on, match:title ^Picture-in-Picture$
windowrule = float on, match:title ^Picture in picture$
windowrule = float on, match:title ^Save File$
windowrule = float on, match:title ^Open File$
windowrule = float on, match:title ^Steam - Self Updater$

# 3. Opacidade
windowrule = opacity 0.92 0.92, match:class ^thunar$
windowrule = opacity 0.92 0.92, match:class ^nemo$
windowrule = opacity 0.96 0.96, match:class ^(discord|armcord|webcord)$

# 4. Media
windowrule = float on size 960 540 center on, match:class ^(imv|mpv|danmufloat|termfloat|ncmpcpp)$
windowrule = pin on, match:class ^danmufloat$

# 6. Bordas e Arredondamento (apenas tiling)
windowrule = border_size 3, match:float 0
windowrule = rounding 4, match:float 0


# 7. Animações e Outros
windowrule = animation slide right, match:class ^(kitty|Alacritty)$
windowrule = no_blur on, match:class ^org\.mozilla\.firefox$
